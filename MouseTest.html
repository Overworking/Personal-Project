      @font-face {

      * {
          margin: 0; padding: 0;
      }

      /* mouse */
      .bg {
          position: relative;
          height: 100vh;
          background-image: url(assets/img/Coding.png);
          background-size: cover;
          background-position: center center;
          background-repeat: no-repeat;
      }
      .bg::before {
          content: "";
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: 100vh;
          background-color: rgba(5, 36, 70, 0.87);
          z-index: -1;
      }

      /* info */
      .info {
          color: #fff;
          font-family: "NEXONLv1Gothic";
          padding: 20px;
          position: absolute;
          left: 0;
          top: 0;
      }
      .info.right {
        top: auto;
        right: 0px;
        bottom: 0px;
      }
      .info h1 {
          font-weight: 300;
          font-size: 20px;
          line-height: 1.6;
          border-bottom: 1px dashed #fff;
          display: inline-block;
          margin-bottom: 10px;
      }
      .info h1 a {
          color: #fff;
          text-decoration: none;
          font-weight: 400;
      }
      .info p {
          font-weight: 300;
          font-size: 16px;
          text-align: center;
          margin-left: 18px;
      }
      .info li {
          list-style: none;
          display: inline;
      }
      .info li a {
          display: inline-block;
          text-decoration: none;
          color: #fff;
          border: 1px dashed #fff;
          border-radius: 50%;
          width: 20px;
          height: 20px;
          line-height: 21px;
          text-align: center;
          font-size: 12px;
          margin-bottom: 5px;
      }
      .info li.active a {
          background: #fff;
          color: #000;
      }

      .video {
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
          color: #fff;
          width: 100%;
          height: 100vh;
          overflow: hidden;
          font-family: 'NEXONLv1Gothic';
          cursor: none;
      }
      .font p {
          font-size: 2.5vw;
          line-height: 2;
          font-weight: 300;
      }
